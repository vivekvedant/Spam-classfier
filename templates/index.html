  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Sms classifier</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/mainpage.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab"
      rel="stylesheet"
    />
   
  </head>
  <body>
    <div class="main">
      <h1 id="heading">SMS Classifier</h1>
      <form action="/" method="POST" id = "form">
        <div class="container" >
          <div class="row">
            <div class="col-sm-10">
              <label>Type the message</label>
            </div>
            <div class="col-sm-10">
              <!-- <input type="number" name="age" id="txtbox" required/><br /> -->
              <textarea name = "message"></textarea>
            </div>
            <div class="col-sm-10">
             <button type="submit" class="submit">Submit</button>
             </div>
             <div class="col-sm-10">
         
             <p class = "text_pred">     {{ prediction_text }}</p>
            
            </div>
          </div>

          

         
        </div>
      </form>
    </div>
  </body>
